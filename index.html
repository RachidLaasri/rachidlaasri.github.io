---
layout: default
---
<header class="header">
    <div class="container">
        <h1 class="header-heading">{{ site.title }}</h1>
        <div class="header-description">
            <p>Laravel/Vue.js developer, blogger and open source enthusiast.</p>
        </div>
        {% include social-links.html %}
    </div>
</header>

{% include newsletter.html %}

<section class="post-list">
    <div class="container">
        <h2 class="post-list-heading">Articles</h2>
        <section class="post-list-group">
            <h3 class="post-list-title">2018</h3>
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</section>
